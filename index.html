<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<title>
    demo Colchones
</title>
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="js/aframe-ar.js"></script>
<link rel="stylesheet" href="style/index.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/0.6.1/progressbar.min.js" integrity="sha512-7IoDEsIJGxz/gNyJY/0LRtS45wDSvPFXGPuC7Fo4YueWMNOmWKMAllEqo2Im3pgOjeEwsOoieyliRgdkZnY0ow==" crossorigin="anonymous"></script>
<script src="js/main.js"></script>

<body >
    <div id="splassScreen">
		<div class="page-titles">
			<div>
				<h1><span>Inmersys demo:</span></h1>
				<h1><span>Tempur - colchon RA </span></h1>
			</div>
		</div>
		<div class="page-progres">
			<div id="progressBar"></div>
            <span id="nameArchives">cargando</span>            
			<span id="yoare">you are in</span>
		</div>
		<div class="splass">		
			<img src="assets/images/Splashscreen_fondo.png" alt="imagen de fondo">
		</div>
    </div>
        <a-entity camera >
            <a-scene embedded 
                vr-mode-ui="enabled: false"
                arjs='sourceType: webcam;  debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' 
                renderer='precision: medium;'>            
                <a-marker type='barcode' value='0' id='marker-barcode-5' registerevents
                smooth="true"
                smoothCount="30"
                smoothTolerance="0.01"
                smoothThreshold="20">
                <a-entity 
                gltf-model="assets/models/colchon-2/Demo_Colchones2.glb"
                     model-opacity="1"
                    id="model"
                    scale="1 1 1"                    
                    position="0 0 0"
                    rotation="5 0 0"
                    >
                </a-entity> 
                </a-marker>
                <!-- <a-light color="white" position="5 5 5" intensity="0.5"></a-light> -->
                <!-- <a-light color="white" position="0 0 5" intensity="1"></a-light> -->
            </a-scene>
        </a-entity>
    </body>
<script src="js/progresBar.js"></script>
</html>
